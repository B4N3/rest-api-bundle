framework:
    validation:
        enabled: true
        enable_annotations: true
    router:
        resource: "%kernel.root_dir%/config/routing.yaml"
        strict_requirements: ~
        type: yaml

doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true
    orm:
        entity_managers:
            default:
                auto_mapping: true

rest_api:
    request_model:
        nullable_by_default: false
        allow_undefined_keys: false
        clear_missing: true
        handle_exception: true
        date_time_transformer_force_local_timezone: true
        date_time_transformer_default_format: Y-m-d\TH:i:sP
        date_transformer_default_format: Y-m-d
